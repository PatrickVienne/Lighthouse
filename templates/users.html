<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1., maximum-scale=1.">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='common.css')}}" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='users.css')}}" crossorigin="anonymous">
    <script>
            // Use a "/test" namespace.
            // An application can open a connection on multiple namespaces, and
            // Socket.IO will multiplex all those connections on a single
            // physical channel. If you don't care about multiple channels, you
            // can set the namespace to an empty string.
            namespace = '/test';
            // Connect to the Socket.IO server.
            // The connection URL has the following format:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
    </script>
    <script src="{{url_for('static', filename='cookies.js')}}"></script>
    <script src="{{url_for('static', filename='users.js')}}"></script>
</head>
<body>
    <div type="button" class="btn btn-warning btn-block" onclick="clicked(this)" id="myBtn">

    </div>
    <script>
        socket.emit('join', {room: getCookie("course")});
        console.log("joined room "+getCookie("course"));
    </script>
    <script>
        var el = document.getElementById("myBtn");
        el.addEventListener("touchstart", (evt)=>{
            evt.preventDefault();
            setTimeout(clicked(el),0)
        }, false);
        el.addEventListener("touchend", (evt)=>{evt.preventDefault();}, false);
        el.addEventListener("touchcancel", (evt)=>{evt.preventDefault();}, false);
        el.addEventListener("touchmove", (evt)=>{evt.preventDefault();}, false);
    </script>
    <div onclick="logout()" type="button" class="btn btn-dark btn-block" id="logoutbutton">
        Logout
    </div>
    <script>
        var btn = document.getElementById("logoutbutton");
        btn.addEventListener("touchstart", (evt)=>{
            evt.preventDefault();
            setTimeout(logout(),0)
        }, false);
        btn.addEventListener("touchend", (evt)=>{evt.preventDefault();}, false);
        btn.addEventListener("touchcancel", (evt)=>{evt.preventDefault();}, false);
        btn.addEventListener("touchmove", (evt)=>{evt.preventDefault();}, false);
    </script>
</body>
</html>
